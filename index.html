<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <input type="text" id="screen" readonly>
        <div class="AllInput">
            <button class="topInput">AC</button>
            <button class="topInput">DEL</button>
            <button class="topInput">%</button>
            <button class="rightInput">/</button>
            <button class="input">7</button>
            <button class="input">8</button>
            <button class="input">9</button>
            <button class="rightInput">*</button>
            <button class="input">4</button>
            <button class="input">5</button>
            <button class="input">6</button>
            <button class="rightInput">-</button>
            <button class="input">1</button>
            <button class="input">2</button>
            <button class="input">3</button>
            <button class="rightInput">+</button>
            <button class="zero">0</button>
            <button class="input">.</button>
            <button class="rightInput">=</button>
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
